<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>授权页面</h1>
<div>
    <p>是否同意给<span th:text="${session.authorizationRequest.clientId}">clientId</span>授权？</p>
    <form id="confirmationForm" name="confirmationForm" action="/oauth/authorize" method="post">
        <input name="user_oauth_approval" value="true" type="hidden">
        <input type="radio" name="scope.read" value="true">同意
        <input type="radio" name="scope.read" value="false" checked>拒绝
        <br>
        <input type="submit" name="authorize" value="提交">
    </form>
</div>
</body>
</html>
